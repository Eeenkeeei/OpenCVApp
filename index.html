<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>№1, Ильичев, 4308</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<h3 id="status">Библиотека загружается</h3>
<img id="imageSrc" alt="No Image" style="display: none" src="1.jpg"/>
<input type="file" id="fileInput" name="file"/>
<h3>Гистограмма яркости</h3>
<canvas id="histogram" class="histogram"></canvas>
<canvas id="canvasOutput_2" style="display: none" class="canvas"></canvas>
<canvas id="canvasOutput_2_result"></canvas>

<button id="ResetImgButton">Reset img</button>
<button id="SaveImgButton">Save img</button>




<p>
    <label>
        Цветовой тон
        <input type="range" value="0" min="0" max="360" step="1" id="HueInputRange"/>
    </label>
</p>
<p>
    <label>
        Насыщенность
        <input type="range" value="0" min="0" max="100" step="1" id="ValueInputRange"/>
    </label>
</p>
<p>
    <label>
        Яркость
        <input type="range" value="1" min="-255" max="255" step="1" id="BrightnessInputRange"/>
    </label>
</p>
<p>
    <label>
        Резкость
        <input type="range" value="0" min="0" max="10" step="0.01" id="ClarityInputRange"/>
    </label>
</p>
<p>
    <label>
        Размытие
        <input type="range" value="0" max="100" step="0.1" id="blurInputRange"/>
    </label>
</p>




<script async src="opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
<script src="tasks.js"></script>
</body>
</html>
